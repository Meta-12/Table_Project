    /* minimal styling */
    .card {
      width: 400px;
      border: 1px solid #e0e0e0;
      border-radius: 8px;
      padding: 16px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);

      background: #fff;
    }

    .card img {
      width: 200px;
      height: 200px;
      object-fit: cover;
      border-radius: 50%;
      border: 2px solid #ddd;
      margin-bottom: 12px;
    }

    .card h3 {
      margin: 6px 0 4px;
      font-size: 20px;
      color: #222;
    }

    .card p {
      margin: 0 0 12px;
      font-size: 13px;
      color: #555;
    }

    .socials {
      display: flex;
      gap: 10px;
      justify-content: center;
    }

    .socials a {
      display: inline-block;
      text-decoration: none;
      font-size: 18px;
      width: 36px;
      height: 36px;
      line-height: 36px;
      border-radius: 6px;
      border: 1px solid #eee;
      color: #333;
    }

    /* small hover effect */
    .socials a:hover {
      transform: translateY(-2px);
      box-shadow: 0 2px 6px rgba(0,0,0,0.12);
    }

    .facebook:hover{
      color: rgb(64, 64, 239);
    }
    .telegram:hover{

    .instagram:hover{

    }
    .github:hover{
